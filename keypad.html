<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="keypad.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="keypad">
    <div class="keypad_wrapper">
        <div class="screen_wrapper">
            <div class="screen"></div>
            <div class="buttons_wrapper">
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
                <div class="button"></div>
            </div>
            <div class="flasher"></div>
            <div class="notification error">ERROR</div>
            <div class="notification success">SUCCESS</div>
        </div>

        <div class="keys_wrapper">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>

            <div class="key" id="Del"></div>

            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>

            <div class="key" id="Val"></div>

            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>

            <div class="key" id="Help"></div>

            <div class="key">*</div>
            <div class="key">0</div>
            <div class="key">#</div>

            <div class="key" id="Cor"></div>
        </div>
    </div>
</div>

<script src="keypad.js"></script>
</body>
</html>
